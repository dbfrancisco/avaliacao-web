<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital</title>
    <link rel="stylesheet" href="estilooo.css">
</head>
<body>
    <div class="container">
        <h1>Catálogo Digital</h1>

        <!-- Formulário de Adição/Atualização de Item -->
        <div class="form-container">
            <form id="catalogForm">
                <label for="itemName">Nome do Produto ou Serviço:</label>
                <input type="text" id="itemName" name="itemName" placeholder="Ex: Pizza de Calabresa" required>

                <label for="itemPrice">Preço do Produto (R$):</label>
                <input type="number" id="itemPrice" name="itemPrice" placeholder="Ex: 25.50" required min="0">

                <label for="itemCategory">Categoria do Produto:</label>
                <select id="itemCategory" name="itemCategory" required>
                    <option value="">Escolha a Categoria...</option>
                    <option value="Comida">Comida</option>
                    <option value="Bebida">Bebida</option>
                </select>

                <label for="itemDescription">Descrição do Produto:</label>
                <input type="text" id="itemDescription" name="itemDescription" placeholder="Ex: Pizza com queijo e calabresa" required>

                <label for="itemImage">Imagem do Produto (URL):</label>
                <input type="url" id="itemImage" name="itemImage" placeholder="Ex: https://example.com/imagem.jpg" required>

                <button type="submit">Adicionar/Atualizar Produto</button>
            </form>
        </div>

        <div class="catalog-list" id="catalogList"></div>
    </div>

    <script src="jsjs.js"></script>
</body>
</html>
